<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Recipe Book</h1>
    
    <!-- Form to add a new recipe -->
    <h2>Add New Recipe</h2>
    <form action="{{ url_for('new_recipe') }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients"></textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <hr>
    
    <!-- Form to find a recipe by name -->
    <h2>Find Recipe by Name</h2>
    <form id="searchForm">
        <label for="search_query">Recipe Name:</label><br>
        <input type="text" id="search_query" name="search_query"><br><br>
        <button type="button" onclick="searchRecipe()">Search</button>
    </form>
    
    <hr>
    
    <!-- Display all existing recipes -->
    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h3>{{ recipe.title }}</h3>
            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
            <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="GET">
                <button type="submit">Update</button>
            </form>
            <form action="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <script>
        function searchRecipe() {
            var searchQuery = document.getElementById('search_query').value;
            if (searchQuery.trim() === '') {
                showAlert('Please enter a recipe name.');
                return;
            }
            // Perform AJAX request to check if recipe exists
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        showAlert('Recipe available!');
                    } else {
                        showAlert('Recipe not available.');
                    }
                }
            };
            xhr.open('GET', '/find_recipe?search_query=' + encodeURIComponent(searchQuery), true);
            xhr.send();
        }
    </script>
</body>
</html>
