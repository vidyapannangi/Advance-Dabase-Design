<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
</head>
<body>
    <h1>Update Recipe</h1>
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ recipe.title }}"><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients">{{ recipe.ingredients }}</textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions">{{ recipe.instructions }}</textarea><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
